<body>
    <!--Header with logo-->
    <header>
        <a href="index.html">
            <h1 id="logo">BREATHE</h1>
        </a>
        <!--Navigation links-->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">HOME</a>

                    <a href="start-now.html" id="start-now">START NOW</a>

    </header>
    <!--Information about webpage-->
    <section>
        <div id="hero-image-meditation-pages">
            <div id="hero-text">
                <h2>GUIDED MEDITATION</h2>
                <h3>Do you want a guided meditation over the phone? Submit your interest in this form!</h3>
            </div>
        </div>
    </section>

    <!--Form-->
    <section id="section-form">
        <form action="https://formdump.codeinstitute.net/" method="POST" id="form-text">
            <h4 id="form-heading">Start your guided meditation today!</h4>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>

            <input type="submit" value="Submit" id="submit-button">

        </form>
    </section>


    <!--sections with navigation links-->

    <section class="about-meditation">
        <a href="what-meditation.html">
            <div class="circle-container">
                <div id="circle-bg-what"></div>
                <div>
                    <h4>What is meditation?</h4>
                </div>
            </div>
        </a>

        <a href="why-meditation.html">
            <div class="circle-container">
                <div id="circle-bg-why"></div>
                <div>
                    <h4>Why learn meditation?</h4>
                </div>
            </div>
        </a>

        <a href="how-meditation.html">
            <div class="circle-container">
                <div id="circle-bg-how"></div>
                <div>
                    <h4>How to meditate?</h4>
                </div>
            </div>

        <a href="questions.html">
            <div class="circle-container">
                <div id="circle-bg-questions"></div>
                <div>
                    <h4>More questions?</h4>
                </div>
            </div>
        </a>

    </section>

        <ul class="social-networks">
